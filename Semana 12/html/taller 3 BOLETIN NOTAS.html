<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETIN DE NOTAS</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="/img/incap hoy.jpeg" alt="" width="150" height="150">
        <h1>BOLETIN NOTAS SEMESTRE A2024</h1>
        <h2>MATERIA PE JAVASCRIPT</h2>
        <h3>NOTAS [1= DESEMPEÑO - 2=TALLERES CLASE - 3=CUESTIONARIOS ]</h3>
        <br>
        <script>
            let nota_std, suma_nota, prom;
            suma_nota=0;//sumador de notas
            prom=0;// promedio de definitiva
            num=1;//variable de ciclo While, contador de notas
            //ENTRADA
            nombre_std=prompt("INGRESE NOMBRE ESTUDIANTE");
            //CICLO WHILE
            while (num<=3)
            {
                nota_std=parseFloat(prompt("INGRESE NOTA [1 A 5]"));
                //ACUMULADOR
                suma_nota+=nota_std; // es igual a suma_nota+nota_std
                //contador del ciclo while
                num++;
            }
            //CALCULAR NOTA FINAL
            prom=suma_nota/3;
            //condicional nota
            if(prom>=3.0)
            {
                swal("APRECIADO ESTUDIANTE","FELICITACIONES APROBASTE LA MATERIA PE JAVASCRIPT","success");
                document.write("PUEDES PASAR AL SIGUIENTE NIVEL DE PROGRAMACION PHP");
            }else{
                swal("APRECIADO ESTUDIANTE","REPROBASTE MATERIAL PE JAVASCRIP"+"error");
                document.write("DEBES DE HACER CURSO REMEDIAL DE RECUPERACION");
            }
            //SALIDA
            document.write("<br>"+"<br>");
            document.write("***************************************************"+"<br>");
            document.write("ESTUDIANTE ..."+nombre_std+"<br>");
            document.write("NOTA FINAL DE MATERIA PE JAVASCRIP ES ..."+prom.toFixed(2)+"<br>");
            document.write("***************************************************"+"<br>");
        </script>
    </center>
    
</body>
</html>
