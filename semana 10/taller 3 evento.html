<!DOCTYPE html>
<html lang="en">
<head>

    <title>Evento onclick JS</title>
</head>
<body>
    <h2>EVENTO ONCLICK EN JS</h2>
    <!-- DEFINICION DE EVENTO ONCLICK EN A UN BOTON DE FORMULARIO CON SCRIPT EN LINEA -->

</body>
</html>
